<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predictor de Supervivencia - Titanic</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        h1 { text-align: center; color: #1a3b5d; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { font-weight: 600; margin-bottom: 5px; display: block; color: #333; }

        button { grid-column: 1 / -1; width: 100%; background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        .error { color: #d9534f; background-color: #f2dede; border: 1px solid #ebccd1; padding: 10px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
        .full-width { grid-column: 1 / -1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¿HabrÃ­as sobrevivido al Titanic? ðŸš¢</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/predict" method="post">
            <div class="form-grid">

                <div>
                    <label for="Pclass">Clase del Pasajero</label>
                    <select name="Pclass" required>
                        <option value="1">1ra Clase</option>
                        <option value="2">2da Clase</option>
                        <option value="3">3ra Clase</option>
                    </select>
                </div>
                <div>
                    <label for="Sex">Sexo</label>
                    <select name="Sex" required>
                        <option value="0">Femenino</option>
                        <option value="1">Masculino</option>
                    </select>
                </div>
                <div>
                    <label for="Age">Edad</label>
                    <input type="number" min="0" max="100" step="1" name="Age" placeholder="Ej: 30" required>
                </div>
                <div>
                    <label for="Fare">Tarifa del Pasaje ($)</label>
                    <input type="number" min="0" step="0.01" name="Fare" placeholder="Ej: 7.25" required>
                </div>
                <div>
                    <label for="SibSp">Hermanos/CÃ³nyuges a bordo</label>
                    <select name="SibSp" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div>
                    <label for="Parch">Padres/Hijos a bordo</label>
                    <select name="Parch" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="full-width">
                    <label for="Embarked">Puerto de Embarque</label>
                    <select name="Embarked" required>
                        <option value="0">Cherbourg (C)</option>
                        <option value="1">Queenstown (Q)</option>
                        <option value="2">Southampton (S)</option>
                    </select>
                </div>
            </div>
            <button type="submit">Predecir mi Destino</button>
        </form>
    </div>
</body>
</html>
